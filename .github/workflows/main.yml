name: Testim E2E
# Triggers manually with inputs
on: 
  workflow_dispatch:
    inputs:
      testim_branch:
        description: 'Branch to run tests on'
        required: true
        default: 'master'
      testim_suites:
        description: 'Suites to run (comma-separated for multiple)'
        required: true
        default: 'Manual test cases automated - DEV'

jobs:
  run-testimio-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - run: npm install -g @testim/testim-cli
      
      - run: |
          testim \
          --token "${{ secrets.TESTIM_TOKEN }}" \
          --project "${{ secrets.TESTIM_PROJECT_ID }}" \
          --grid "Testim-Grid" \
          --mode "extension" \
          --branch "${{ inputs.testim_branch }}" \
          --suite "${{ inputs.testim_suites }}"
