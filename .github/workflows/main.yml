name: Testim E2E
on: [push]

jobs:
  run-testimio-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - run: npm install -g @testim/testim-cli
      
      # Run specific Testim Suites
      - run: |
          testim \
          --token "${{ secrets.TESTIM_TOKEN }}" \
          --project "${{ secrets.TESTIM_PROJECT_ID }}" \
          --grid "Testim-Grid" \
          --mode "extension" \
          --branch "master" \
          --suite "Manual test cases automated - DEV"
